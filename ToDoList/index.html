<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f153136869.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
        <h1>Chun Ti Todo List</h1>
    </header>
    <form action="">
        <input type="text"></input>
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
   
       
    </form>

    <br>
    <br>
    <div class="sort">
        <button id="sortButton">Sort By Time</button>
    </div>
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
