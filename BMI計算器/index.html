<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f153136869.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>BMI Caculator</h1>
    </header>
    <div class="content">
      <div class="weight">
        <p>請輸入體重</p>
        <input placeholder="Kg" />
      </div>
      <div class="height">
        <p>請輸入身高</p>
        <input placeholder="Cm" />
      </div>
      <div class="buttonGroup">
        <button class="count">
          <i class="fa-solid fa-calculator"></i>開始計算
        </button>
        <button class="renew">
          <i class="fa-solid fa-arrows-spin"></i>重新計算
        </button>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
