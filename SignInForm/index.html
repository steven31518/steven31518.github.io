<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <!-- 登入頁面 -->
      <form action="" method="" class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or email"
          />
          <div class="form__input--error--message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-messege"></div>
        </div>
        <button class="form__button" type="submit">Countinue</button>
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount"
            >Don't have account/Create account?</a
          >
        </p>
      </form>

      <!-- 創建帳號 -->
      <form action="" method="" class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <!-- <label for="signupUsername"></label> -->
          <input
            type="text"
            class="form__input"
            id="signupUsername"
            name="username"
            autofocus
            placeholder="Username"
          />
          <div class="form__input--error--message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            id="userEmail"
            autofocus
            placeholder="Email Address"
          />
          <div class="form__input--error--message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            id="userPassword"
            autofocus
            placeholder="Password"
          />
          <div class="form__input--error--message"></div>
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            id="confirmPassword"
            autofocus
            placeholder="Confirm Password"
          />
          <div class="form__input--error--message"></div>
        </div>
        <button class="form__button" type="submit">Countinue</button>

        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
